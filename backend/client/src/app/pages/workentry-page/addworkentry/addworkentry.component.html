<form [formGroup]="addWorkEntryForm">
  <mat-form-field appearance="outline">
    <mat-label>Title:</mat-label>
    <input
      matInput
      type="text"
      placeholder="Enter here..."
      formControlName="title"
    />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <!-- <mat-hint>Hint</mat-hint> -->
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Details:</mat-label>
    <input
      matInput
      type="text"
      placeholder="Enter here..."
      formControlName="details"
    />
    <!-- <textarea
      rows="2"
      matInput
      type="text"
      placeholder="Enter here..."
      formControlName="details"
    ></textarea> -->
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Customer:</mat-label>
    <input
      matInput
      type="text"
      placeholder="Enter here..."
      formControlName="customerName"
    />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Date:</mat-label>
    <input
      matInput
      type="text"
      placeholder="Enter here..."
      formControlName="date"
    />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Start time:</mat-label>
    <input
      matInput
      type="text"
      placeholder="Enter here..."
      formControlName="startTime"
    />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>End time:</mat-label>
    <input
      matInput
      type="text"
      placeholder="Enter here..."
      formControlName="endTime"
    />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Break (min):</mat-label>
    <input
      matInput
      type="number"
      step="1"
      placeholder="Enter here..."
      formControlName="breakMIN"
      inputmode="numeric"
    />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <br />
  <mat-label>Charged:</mat-label>
  <mat-slide-toggle formControlName="charged"></mat-slide-toggle>
  <br />
  <button mat-raised-button (click)="handleSaveButtonClick()">Save</button
  ><button mat-raised-button (click)="handleClearButtonClick()">Clear</button>
</form>
