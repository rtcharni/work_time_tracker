<div class="loginpage">
  <h1 class="row justify-content-center">Welcome</h1>

  <!-- UserId -->
  <div class="row justify-content-center">
    <mat-form-field>
      <mat-label>User ID *</mat-label>
      <input matInput type="number" step="1" [(ngModel)]="userId" />
    </mat-form-field>
  </div>
  <!-- Password -->
  <div class="row justify-content-center">
    <mat-form-field>
      <mat-label>Password *</mat-label>
      <input matInput type="password" [(ngModel)]="password" />
    </mat-form-field>
  </div>

  <div class="row justify-content-center">
    <button mat-raised-button color="primary" (click)="logInUser()">
      Login
    </button>
  </div>
</div>
