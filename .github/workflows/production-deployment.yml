name: build-and-deploy
on:
  push:
    branches:
      - 'development'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: Build both projects
      - run: |
        echo "Running needed npm i & project builds"
        npm i -g @angular/cli typescript
        npm i
        cd client && npm i && cd ..
        echo "Zipping application"
        zip -r application.zip ./ -x *.DS_Store .git/\* node_modules/\* client/node_modules/\*

      - name: Cache zipped application
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: application.zip
          key: cached-zipper-application
        
      - run:
        echo "Running ls to check"
